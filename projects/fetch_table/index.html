<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table using fetch</title>
</head>
<body>
    <table id="usersList">
        <caption>Users</caption>
        <tbody>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Phone</th>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript">
        async function getUsers () {
            const users = await fetch("https://jsonplaceholder.typicode.com/users").then((response) => response.json());
            const usersTable = document.getElementById("usersList");
            let tbody = usersTable.getElementsByTagName("tbody")[0];

            users.forEach((user) => {
                tbody.innerHTML += `<tr><td>${user.name}</td><td>${user.username}</td><td>${user.phone}</td><tr>`;
            });
        };
        getUsers();
    </script>
</body>
</html>
